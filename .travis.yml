sudo: required
dist: trusty
language: c

matrix:
  include:

    #
    # GCC 7 Build
    #
    - compiler: gcc-7

      os: linux

      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - g++-7

      env:
        - TEST="GCC Build"
        - COMPILER=gcc-7
        - CMAKE_C_FLAGS_DEBUG="-std=c11 -Wall -Wextra -Wpedantic -Wchkp -Wuninitialized -Winit-self"

      script:
        - cmake -DCMAKE_C_COMPILER=$COMPILER -DCMAKE_BUILD_TYPE=Debug -DCMAKE_C_FLAGS_DEBUG="$CMAKE_C_FLAGS_DEBUG" ..
        - make -j 4
        - ctest -j 4

    #
    # CLang 4.0 Build
    #
    - compiler: clang-4.0

      os: linux

      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-4.0
          packages:
            - gcc-7
            - g++-7
            - clang-4.0

      env:
        - TEST="CLang Build"
        - COMPILER=clang-4.0
        - CMAKE_C_FLAGS_DEBUG="-std=c11 -Wall -Wextra -Wpedantic -Wchkp -Wuninitialized -Winit-self"

      script:
        - cmake -DCMAKE_C_COMPILER=$COMPILER -DCMAKE_BUILD_TYPE=Debug -DCMAKE_C_FLAGS_DEBUG="$CMAKE_C_FLAGS_DEBUG" ..
        - make -j 4
        - ctest -j 4

    #
    # MUSL Build
    #
    - compiler: musl-gcc

      os: linux

      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - g++-7
            - musl-tools
            - musl-dev

      env:
        - TEST="MUSL Build"
        - COMPILER=musl-gcc
        - CMAKE_C_FLAGS_DEBUG="-std=c11 -Wall -Wextra -Wpedantic -Wuninitialized -Winit-self"

      script:
        - cmake -DCMAKE_C_COMPILER=$COMPILER -DCMAKE_BUILD_TYPE=Debug -DCMAKE_C_FLAGS_DEBUG="$CMAKE_C_FLAGS_DEBUG" ..
        - make -j 4
        - ctest -j 4

    #
    # CppCheck Build
    #
    - compiler: gcc-7

      os: linux

      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - g++-7

      env:
        - TEST="CppCheck Build"
        - COMPILER=gcc-7
        - CMAKE_C_FLAGS_DEBUG="-std=c11 -Wall -Wextra -Wpedantic -Wchkp -Wuninitialized -Winit-self"

      script:
        - cmake -DENABLE_CPPCHECK=ON -DCMAKE_C_COMPILER=$COMPILER -DCMAKE_BUILD_TYPE=Debug -DCMAKE_C_FLAGS_DEBUG="$CMAKE_C_FLAGS_DEBUG" ..
        - make -j 4
        - ctest -j 4

    #
    # Git Diff Build
    #
    - os: linux
      env:
        - TEST="Git Diff Build"
      script:
        - |
            if [[ -n $(git diff --check HEAD^) ]]; then
              echo "You must remove whitespace before submitting a pull request"
              echo ""
              git diff --check HEAD^
              exit -1
            fi

    #
    # Codecov Build
    #
    - compiler: gcc-7
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - g++-7

      env:
        - TEST="CodeCov Build"
        - COMPILER=gcc-7
        - CMAKE_C_FLAGS_DEBUG="-std=c11 -Wall -Wextra -Wpedantic -Wchkp -Wuninitialized -Winit-self --coverage -O0"
        - CMAKE_EXE_LINKER_FLAGS=-lgcov

      script:
        - cmake -DCMAKE_C_COMPILER=$COMPILER -DCMAKE_BUILD_TYPE=Debug -DCMAKE_C_FLAGS_DEBUG="$CMAKE_C_FLAGS_DEBUG" -DCMAKE_EXE_LINKER_FLAGS=$CMAKE_EXE_LINKER_FLAGS ..
        - make -j 4
        - ctest -j 4

      after_success:
        - bash <(curl -s https://codecov.io/bash) -f '!*unity*' -F unittesting

    #
    # Valgrind Build
    #
    - compiler: gcc-7

      os: linux

      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - g++-7
            - valgrind

      env:
        - TEST="Valgrind Build"
        - COMPILER=gcc-7
        - CMAKE_C_FLAGS_DEBUG="-std=c11 -Wall -Wextra -Wpedantic -Wchkp -Wuninitialized -Winit-self"

      script:
        - cmake -DCMAKE_C_COMPILER=$COMPILER -DCMAKE_BUILD_TYPE=Debug -DCMAKE_C_FLAGS_DEBUG="$CMAKE_C_FLAGS_DEBUG" ..
        - make -j 4
        - ctest -T memcheck

before_install:
  - sudo apt-get update -qq

before_script:
  # Build Folder
  - mkdir build
  - cd build

  # Update / Install CMake
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      mkdir -p external/cmake
      pushd external/cmake
      wget https://cmake.org/files/v3.9/cmake-3.9.6-Linux-x86_64.sh
      chmod +x cmake-*-Linux-x86_64.sh
      ./cmake-*-Linux-x86_64.sh --exclude-subdir --skip-license
      export PATH="${PWD}/bin:$PATH"
      popd
    else
      if ! brew ls --version cmake &>/dev/null; then brew update; brew install cmake; fi
    fi
